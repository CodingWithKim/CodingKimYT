<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Business Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico" type="images/ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="images/avatar.jpeg" alt="Avatar Picture" class="avatar">
            <div class="info">
                <h1>Coding With Kim</h1>
                <p>Youtuber</p>
                <p>youremail@example.com</p>
                <p>(123) 456-789</p>
                <div class="social-icons">
                    <a href="https://github.com/CodingWithKim" target="_blank"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.youtube.com/channel/UCh8uV4cDjmMZXV0uYpeQnUg" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
